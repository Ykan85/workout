<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guide web</title>
</head>
<body>
    <h1>
        <span>Hello</span> <span>world</span> <span>!</span>
    </h1>
</body>
<style>
    body {
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: lightblue;
    }

        h1 {
            font-family: Arial, sans-serif;
            font-size: 50px;
            color: rgb(255, 255, 255);
            transition: 1s;
        }

        h1:hover {
            cursor: default;
        }
        span{
            transition: 1s;
            }

        h1>span:nth-child(1):hover {
            transform: scale(1.3);
            color: orange;
        }

              h1>span:nth-child(2):hover {
            transform: scale(1.3);
            color: rgba(5, 71, 55, 0.541);
        }
</style>
</html>
