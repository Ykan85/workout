<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guide web</title>
</head>
<body>
    <h1>Hello world <span>!</span></h1>
</body>
<style>
    body {
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: lightblue;
    }

       h1 {
            font-family: Arial, sans-serif;
            font-size: 50px;
            color: rgb(0, 0, 0);
            transition: 1.1s;
            cursor:default;
        }

        h1:hover{
            transform: scale(1.2);
        }

        h1>span:nth-child(n):hover {
            color: rgb(255, 230, 0);
        }

</style>
</html>
